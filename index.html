<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DSMeta</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico"/>
</head>
<body>
<!-- Header Section/Seção do cabeçalho -->
<header>
	<div class="dsmeta-logo-container">
		<img src="img/logo.svg" alt="">
		<h1>DSMeta</h1>
		<p>Desenvolvido por <a href="https://www.instagram.com/danieloliv3/" target="_blank">@Sapup3</a></p>
	</div>	
</header>


<!-- Report Section/Seção de relatório -->
<main>
	<section id="sales">
		<div class="dsmeta-container">
			<div class="dsmeta-card">
				<h2 class="dsmeta-sales-title">Vendas</h2>
				<!--Inputs-->
				<div>
					<div class="dsmeta-form-control-container">
						<input class="dsmeta-form-control" type="text" placeholder="">
					</div>
					<div class="dsmeta-form-control-container">
						<input class="dsmeta-form-control" type="text" placeholder="">
					</div>
				</div>
				<!--Tabela-->
				<div>
					<table class="dsmeta-sales-table">
						<thead>
							<tr>
								<th>Vendedor</th>
								<th>Total</th>
								<th>Notificar</th>								
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Anakin</td>
								<td>R$ 1530.00</td>
								<td>
									<div class="dsmeta-red-btn-container">
										<div class="dsmeta-red-btn">
											<img src="img/notification-icon.svg" alt="Notificar" />
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>Daniel</td>
								<td>R$ 95300.00</td>
								<td>
									<div class="dsmeta-red-btn-container">
										<div class="dsmeta-red-btn">
											<img src="img/notification-icon.svg" alt="Notificar" />
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>Priscila</td>
								<td>R$ 5530.00</td>
								<td>
									<div class="dsmeta-red-btn-container">
										<div class="dsmeta-red-btn">
											<img src="img/notification-icon.svg" alt="Notificar" />
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
</main>












	
	<script src="js/script.js"></script>
</body>
</html>
